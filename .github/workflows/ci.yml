name: ci

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Harness docs check
        run: |
          test -f doc/DoD.md
          test -f doc/evals.md
          test -f doc/runbook.md
          test -f .github/pull_request_template.md

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Placeholder check
        run: |
          if grep -R -nE '\{[A-Z0-9_]+\}' doc .github/pull_request_template.md; then
            echo "Unresolved placeholders found"
            exit 1
          fi
          echo "No unresolved placeholders"
